    <p>O desafio

    <ul>
        <li><abbr title="divisão de um texto escrito, indicada pela mudança de linha, cuja função é mostrar que as frases aí contidas mantêm maior relação entre si do que com o restante do texto">Parágrafo</abbr></li>

        <li><abbr title="nome ou expressão que se coloca no começo de um livro, em seus capítulos, em publicação jornalística, peça teatral, filme, música etc., que pode indicar o assunto ou simplesmente identificar, individualizar a obra ou o trabalho.">Título</abbr></li>

        <li><abbr title="epresentação, reprodução ou imitação da forma de uma pessoa ou de um objeto.">Imagem</abbr></li>

        <li><abbr title="ato ou efeito de abreviar; abreviatura.">Abreviação</abbr></li>

        <li><abbr title="Em listas numeradas, cada parágrafo inicia com uma expressão que inclui um número ou uma letra e um separador, como um ponto ou parênteses. Os números de uma lista numerada serão atualizados automaticamente se você adicionar ou remover parágrafos da lista. ">Lista Numeeradas</abbr></li>
